<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <div id="left-side">
            <h1>Login using social media account to get quick access</h1>
            <div class="btn-group">
                <button class="btn">
                    <ion-icon class="logo" name="logo-facebook"></ion-icon>
                    <span>Continue with Facebook</span>
                </button>
                <button class="btn">
                    <ion-icon class="logo" name="logo-google"></ion-icon>
                    <span>Continue with Google</span>
                </button>
                <button class="btn">
                    <ion-icon class="logo" name="logo-apple"></ion-icon>
                    <span>Continue with Apple</span>
                </button>
            </div>
        </div>
        <div id="right-side">
            <h1>Login to your account</h1>
            <p>Don't have an account? <a href="">Sign up Free!</a></p>
        </div>
        <form>
            <label for="email">EMAIL</label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="password">PASSWORD</label>
            <input type="password" placeholder="Enter Password" name="password" required>

            <button type="submit" class="btn login-btn">Log In</button>

            <div class="links">
                <label class="container">
                    <input type="checkbox" /> Remember Me 
                    <span class="checkmark"></span>
                </label>
                <a href="#">Forgot Password?    </a>
            </div>
        </form>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
